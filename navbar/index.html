<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navigation Bar</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo font">LOGO</div>
        <div class="nav-bar font">
          <div class="nav-item"><a href="#">home</a></div>
          <div class="nav-item"><a href="#">about</a></div>
          <div class="nav-item"><a href="#">media</a></div>
          <div class="nav-item dropdown-item">
            <a href="#" class="testimonial">testimonial +</a>
            <div class="dropdown drop-down" id="dropdownContent">
              <span class="one">Testimonial 1</span>
              <span class="one">Testimonial 2</span>
              <span class="one">Testimonial 3</span>
            </div>
          </div>
        </div>
        <div class="cta">
          <button class="action font">contact us</button>
        </div>
        <div class="mobile-menu testimonial font" id="mobileMenu">&#x2630;</div>
        <div class="mobile-dropdown drop-down">
          <div class="mobile-nav-bar font">
            <div class="mobile-nav-item"><a href="#">home</a></div>
            <div class="mobile-nav-item"><a href="#">about</a></div>
            <div class="mobile-nav-item"><a href="#">media</a></div>
            <div class="mobile-nav-item mobile-dropdown-item">
              <a href="#" class="mobile-testimonial">testimonial +</a>
              <div class="mobile-dropdownContent" id="dropdownContent">
                <span class="one">Testimonial 1</span>
                <span class="one">Testimonial 2</span>
                <span class="one">Testimonial 3</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
