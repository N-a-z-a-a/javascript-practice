<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen" id="result"></div>
      <div class="clear" id="clear">C</div>
      <div class="zero keys">0</div>
      <div class="one keys">1</div>
      <div class="two keys">2</div>
      <div class="three keys">3</div>
      <div class="four keys">4</div>
      <div class="five keys">5</div>
      <div class="six keys">6</div>
      <div class="seven keys">7</div>
      <div class="eight keys">8</div>
      <div class="nine keys">9</div>
      <div class="point keys">.</div>
      <div class="add keys">+</div>
      <div class="minus keys">-</div>
      <div class="times keys">*</div>
      <div class="divide keys">/</div>
      <div class="equals" id="equals">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
