<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="add btn" id="add">+</div>
        <div class="reset btn" id="reset" style="width: 150px">RESET</div>
        <div class="subtract btn" id="subs">-</div>
      </div>
      <div class="count">0</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
