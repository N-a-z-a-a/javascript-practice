<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <p class="message">Please, wait while your data is fetching...</p>
    <div class="location">
      <div class="loc">
        <img src="" alt="" class="map" />
        <h2 class="place"></h2>
      </div>
      <p class="date-time"></p>
    </div>
    <div class="details">
      <div class="info">
        <img src="" alt="" class="icon" />
        <span class="value"></span>
      </div>
      <div class="deets">
        <!-- Second divs -->
        <span class="text"></span>
        <div id="temp"></div>
        <div class="feels"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
